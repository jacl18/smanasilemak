<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

<div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

<!-- Login Form -->
<div class="container mt-5 text-success">
    <br/>
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">

            <img alt="For Staff Only" class="img-fluid w-100" src="images/NoEntry.png">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>

            <form th:action="@{/login}" method="post">
            <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="NameHelp" required>
                    <small id="NameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
        <div class="col-sm">
<!--            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>-->
        </div>
    </div>
</div>

<div th:insert="~{common/footer :: footer}" id="footer"></div>

<script crossorigin="anonymous" src="https://kit.fontawesome.com/cc1c383bdf.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</body>
</html>
