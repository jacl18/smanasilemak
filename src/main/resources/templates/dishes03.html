<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <title>Form</title>
</head>

<body>
<div th:insert="~{common/navbar :: navbar}" id="navbar" style="margin-top: 100px"></div>
<div th:replace="~{@{dishes02}}" id="dishes02"></div>
<div id="footer" th:insert="~{common/footer :: footer}"></div>
    <div class="container mt-5 text-bg-light p-3 text-success">
        <h1 class="text-center" style="text-decoration: underline">Menu Database Maintenance Form</h1>
        <form id = "myForm">

            <div id = "index" class="mb-3">
            <p><b> Index: </b></p>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label"><b>Name*</b> </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Description*</b> </label>
                <textarea class="form-control" id="description" name="description" placeholder="Enter description" maxlength="220"
                required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label"><b>Price*</b> </label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" step="0.10" value="0.00"
                min="3.00" max="10.00" required>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label"><b>Image URL*</b> </label>
                <input type="text" class="form-control" id="imageUrl" name="image" placeholder="Enter image URL" required>
            </div>
            <div class="mb-3">
                <label for="side" class="form-label"><b>Extra</b> </label>
                <input type="text" class="form-control" id="side" name="side" placeholder="Enter side dishes">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-success" onclick="selectDish()">Select</button>
                <button type="submit" class="btn btn-primary" onclick="addDish()">Add</button>
                <button type="submit" class="btn btn-warning" onclick="updateDish()">Update</button>
                <button type="button" class="btn btn-danger" onclick="deleteDish()">Delete</button>
                <button type="button" class="btn btn-success" onclick="clearForm()">Clear</button>
            </div>
        </form>
    </div>
    <section id="database" class="container"></section>
    <div id="dishesList" class="container"></div>

<script crossorigin="anonymous" src="https://kit.fontawesome.com/cc1c383bdf.js"></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js}"></script>
<script th:src="@{js/dishes03.js}"></script>

</body>
</html>
