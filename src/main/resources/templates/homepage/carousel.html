<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Carousel</title>
    <style>
.carousel {width: 100%; height: 700px;}

@media screen and (max-width: 992px)
{
    #carouselExample {
        display: none;
    }
}
    </style>
</head>
<body>
<div class="carousel slide" id="carouselExample" style="margin: 60px 0;" th:fragment="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a><img alt="..." class="carousel" src="/images/Carou01.jpg" /></a>
        </div>
        <div class="carousel-item">
            <a><img alt="..." class="carousel" src="/images/Carou2.png" /></a>
        </div>
        <div class="carousel-item">
            <a><img alt="..." class="carousel" src="/images/carou4.jpg" /></a>
        </div>
    </div>
    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExample" type="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExample" type="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
